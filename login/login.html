<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.d.css">
</head>
<body>
    <div class="wrapper">
        <div class="timestamp">12:00</div>
        <form class="login-form">
            <div class="input-group">
                <label for="login-id">手机号/学号/工号</label>
                <input type="text" id="login-id" placeholder="Enter your ID" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="button" class="login-button" id="login">登录</button>
        </form>
        <div class="help-links">
            <a href="forgot-password.html">忘记密码?</a>
            <a href="register.html">立即注册</a>
        </div>
    </div>
    <script src="script.d.js"></script>
</body>
</html>
